<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setane Portfolio</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #101111;
        --color-secondary: #9999e4;
        --color-third: #f1cba5;
      }
    </style>
  </head>
  <body class="font-['Poppins'] bg-primary">
    <!-- header -->
    <header
      class="w-full pt-[25px] px-[22px] flex justify-between items-center"
    >
      <div class="flex items-center gap-3">
        <img src="./assets/img/logo.svg" alt="logo" class="size-12" />
        <h1 class="text-white font-bold text-2xl">Znisa</h1>
      </div>
      <div
        class="flex justify-center items-center bg-gradient-to-r from-third to-secondary h-[37.14px] w-[47.14px] rounded-full"
      >
        <div
          class="flex justify-center items-center h-[33.14px] w-[43.14px] bg-primary rounded-full"
        >
          <div
            class="h-[26.14px] w-[36.14px] bg-[rgb(41,41,41)] rounded-full flex justify-center items-center"
          >
            <img
              src="./assets/img/jam_menu.svg"
              alt="jam menu icon"
              class="size-8"
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
