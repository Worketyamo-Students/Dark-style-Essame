<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setane Portfolio</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #101111;
        --color-secondary: #9999e4;
        --color-third: #f1cba5;
      }
    </style>
  </head>
  <body class="font-['Poppins'] bg-primary">
    <!-- header -->
    <header
      class="w-full pt-[25px] px-[22px] flex justify-between items-center"
    >
      <div class="flex items-center gap-3">
        <img src="./assets/img/logo.svg" alt="logo" class="size-12" />
        <h1 class="text-white font-bold text-2xl">Znisa</h1>
      </div>
      <div
        class="flex justify-center items-center bg-gradient-to-r from-third to-secondary h-[37.14px] w-[47.14px] rounded-full"
      >
        <div
          class="flex justify-center items-center h-[33.14px] w-[43.14px] bg-primary rounded-full"
        >
          <div
            class="h-[26.14px] w-[36.14px] bg-[rgb(41,41,41)] rounded-full flex justify-center items-center"
          >
            <img
              src="./assets/img/jam_menu.svg"
              alt="jam menu icon"
              class="size-8"
            />
          </div>
        </div>
      </div>
    </header>
    <!-- hero section -->
    <main>
      <section
        class="w-full grid grid-cols-4 grid-rows-auto mt-[60px] bg-white"
      >
        <div
          class="border-1 border-solid border-[rgba(255,255,255,_0.4)] h-15 bg-primary rounded-br-xl"
        ></div>
        <div
          class="border-1 border-solid border-[rgba(255,255,255,_0.4)] h-15 bg-primary rounded-bl-xl"
        ></div>
        <div
          class="border-1 border-solid border-[rgba(255,255,255,_0.4)] h-15 bg-primary"
        ></div>
        <div
          class="border-1 border-solid border-[rgba(255,255,255,_0.4)] h-15 bg-primary"
        ></div>
        <!-- first 4 col -->
        <div
          class="border-1 border-solid border-[rgba(255,255,255,_0.4)] h-40 bg-primary rounded-tr-xl border-r-0 border-b-0"
        ></div>
        <div
          class="flex bg-primary rounded-tl-xl rounded-br-xl flex-col gap-3 items-center p-5 border-b-0 border-solid border-[rgba(255,255,255,_0.4)] col-span-2 bg-primary h-40 text-white tetx-center"
        >
          <h1 class="text-xl text-nowrap absolute mt-2">
            I design and build clean websites
          </h1>
          <div class="text-xs mx-5 pl-5 absolute mt-10">
            <p class="text-nowrap pl-2">
              Write anything here something about yourself to
            </p>
            <p class="text-nowrap">
              showcase what actually you doing or targeting etc.
            </p>
          </div>
          <div
            class="mt-25 absolute flex justify-center items-center h-[30.19px] w-[70.84px] bg-gradient-to-r from-third to-secondary rounded-full"
          >
            <button
              class="h-[28.19px] w-[68.84px] bg-gradient-to-r from-secondary to-third rounded-full text-black text-sm"
            >
              Hire me
            </button>
          </div>
        </div>
        <div
          class="rounded-bl-xl border-1 border-solid border-[rgba(255,255,255,_0.4)] h-40 bg-primary ounded-tr-xl border-l-0 border-t-0 border-b-0"
        ></div>
        <!--  -->
        <div
          class="border-1 border-t-0 border-solid border-[rgba(255,255,255,_0.4)] h-15 bg-primary"
        ></div>
        <div
          class="border-1 border-t-0 col-span-2 border-[rgba(255,255,255,_0.4)] h-15 bg-primary bg-primary rounded-tr-xl"
        ></div>
        <div
          class="border-1 border-t-0 border-solid border-[rgba(255,255,255,_0.4)] h-15 bg-primary rounded-tl-xl"
        ></div>
        <!--  -->
        <div
          class="border-1 border-solid border-[rgba(255,255,255,_0.4)] h-15 bg-primary"
        ></div>
        <div
          class="border-1 border-solid border-[rgba(255,255,255,_0.4)] h-15 bg-primary"
        ></div>
        <div
          class="border-1 border-solid border-[rgba(255,255,255,_0.4)] h-15 bg-primary"
        ></div>
        <div
          class="border-1 border-solid border-[rgba(255,255,255,_0.4)] h-15 bg-primary"
        ></div>
        <!--  -->
      </section>
      <div
        class="w-full flex pt-5 justify-around px-2 border-b-1 border-[rgba(255,255,255,_0.4)] pb-5"
      >
        <div
          class="flex gap-3 flex-row-reverse it:meat_on_bone::earth_asia:ms-center"
        >
          <img src="./assets/img/22.svg" alt=" start logo" />
          <h1 class="text-white text-base">Framer</h1>
        </div>
        <div class="flex gap-3 flex-row-reverse itms-center">
          <img src="./assets/img/22.svg" alt=" start logo" />
          <h1 class="text-white text-base">Webflow</h1>
        </div>
        <div class="flex gap-3 flex-row-reverse itms-center">
          <img src="./assets/img/22.svg" alt=" start logo" />
          <h1 class="text-white text-base">Figma</h1>
        </div>
      </div>
    </main>
  </body>
</html>
